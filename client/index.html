<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lorem ipsum generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Lorem Ipsum Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4 col-12">
                <label for="paragraphs">Paragraphs</label>
                <input type="number" class="form-control" id="paragraphs" value="10">
            </div>

            <div class="form-group col-md-4 col-12">
                <label for="sentences">Sentences in a paragraph</label>
                <input type="number" class="form-control" id="sentences" value="10">
            </div>

            <div class="form-group col-md-4 col-12">
                <label for="words">Words in a sentence</label>
                <input type="number" class="form-control" id="words" value="10">
            </div>
        </div>
        <div class="row">
            <button class="btn btn-success col-md-4 col-md-offset-1 col-xs-12 space-bottom" id="generateButton"
                style="margin-bottom: 10px">Generate</button>
            <button class="btn btn-info col-md-4 col-md-offset-1 col-xs-12 space-bottom" id="copyButton">Copy
                Text</button>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="well well-lg text-justify" id="generatedText">
                    Lorem Ipsum
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="./index.js"></script>
    </div>
</body>

</html>
